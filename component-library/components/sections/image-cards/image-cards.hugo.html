{{ $c := "c-section-image-cards-block"}}

<div class="{{ $c }}" style=" background-color: {{ .section_background_color }}">
    <div class="{{ $c }}__top-text">
        <h3 class="black-text">{{ .black_heading }}</h3>
        <h4 class="green-text">{{ .text }}</h4>
      </div>
 
      <div class="{{ $c }}__card-block">
            {{ range .cards }}
                {{ partial "bookshop" (slice "simple/image-card" .)}}
            {{ end }}    
      </div>
</div>
