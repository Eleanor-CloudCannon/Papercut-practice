{{ $c := "c-left-right-with-quote-block"}}

<div class="{{ $c }}" style=" background-color: {{ .section_background_color }}">
  {{ if eq .quote_alignment "left"}}
  <div class="{{ $c }}__top-text">
    <h3 class="{{ $c }}__title">{{ .heading }}</h3>
    <h4 class="{{ $c }}__subtitle">{{ .text }}</h4>
  </div>

  <div class="{{ $c }}__quote-block_left">
      <svg xmlns="http://www.w3.org/2000/svg" class="{{ $c }}__quote-mark" width="32" height="32">
        <path d="M10.8832612 15.9703211h5.2484886v16.9708554H.68293835c-.018909-.105847-.08121572-.2898475-.08059576-.4735081.02123389-5.520523-.04773748-11.0442741.1024496-16.5607196.1463123-5.3730508 2.10106936-9.80859982 6.30925274-12.83211959C9.5097235 1.28171685 12.3420443.56219526 15.2462814.10652657 15.4747394.07067792 15.7038173.04094562 15.9897772 0c.0286735.18383055.0796658.36392332.0813708.54452578.0203039 2.23671824.0201489 4.47360637.0592068 6.70981491.0082146.47843513-.1250784.69811433-.5364267.86325601-.6506557.26147431-1.3065812.55149163-1.8950852.94616664-2.3259625 1.55933156-2.9031521 4.00349626-2.8155817 6.90655776M32.602338 32.9411765H17.0762483c0-1.6038477-.0085045-3.1746386.0017009-4.7450904.0261323-4.0359798.0153083-8.0731463.1014363-12.10777.1725654-8.07585865 4.7738447-13.86350934 12.2532236-15.49058152C30.4131082.38464542 31.4011841.21444533 32.5121896 0c0 .60129454-.0034018 1.09951971.0006185 1.59774487.0132981 1.63758255.0290702 3.27482605.0443784 4.91223907.0129888 1.39584417-.0406673 1.28480725-1.1334267 1.92204046-1.0227126.59654793-2.0440337 1.32803537-2.8344944 2.2410809-1.2461508 1.4397503-1.2515628 3.3648422-1.2769219 5.3133281h5.2899945v16.9547431z"></path></svg>
    <div class="{{ $c }}__quote-text">
        <p>{{ .quote }}</p>
    </div>
    <div class="{{ $c }}__author">
        <p>- {{ .quote_author }}</p>
    </div>
    <button class="{{ $c }}__green-button">{{ .green_button }}</button>
    <button class="{{ $c }}__white-button">{{ .white_button }}</button>
  </div>

  <div class="{{ $c }}__image-block_right">
    <img src="{{ .image_path1 }}" alt="{{ .image_alt1 }}">
    <img src="{{ .image_path2 }}" alt="{{ .image_alt2 }}">
  </div>

  {{ else }}

  <div class="{{ $c }}__top-text">
    <h3 class="black-text">{{ .heading }}</h3>
    <h4 class="green-text">{{ .text }}</h4>
  </div>


  <div class="{{ $c }}__image-block_left">
    <img src="{{ .image_path1 }}" alt="{{ .image_alt1 }}">
    <img src="{{ .image_path2 }}" alt="{{ .image_alt2 }}">
  </div>


  <div class="{{ $c }}__quote-block_right">
    <h2 class="{{ $c }}__mark">"</h2>
    <div class="{{ $c }}__quote-text">
        <p>{{ .quote }}</p>
    </div>
    <div class="{{ $c }}__author">
        <p>- {{ .quote_author }}</p>
    </div>
    <button class="{{ $c }}__green-button">{{ .green_button }}</button>
    <button>{{ .white_button }}</button>
  </div>


  {{ end }}

</div>
