{{ $c := "c-section-image-left-color-background-block"}}

<div class="{{ $c }}" style=" background-color: {{ .section_background_color }}">
    <div class="{{ $c }}__background-square" style="background-color: {{ .image_background_color }}"></div>

        <div class="{{ $c }}__image-left">
            <img src="{{ .image_path }}" alt="{{ .image_alt }}" style=" background-color: {{ .image_background }}" >
        </div>

        <div class="{{ $c }}__right">
            <h2 class="{{ $c }}__heading">{{ .heading }}</h2>
            <p>{{ .text | markdownify }}</p>
            <button class="{{ $c }}__green-button">{{ .button_text }}</button>
        </div>

    

</div>
