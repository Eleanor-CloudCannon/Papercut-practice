{{ $c := "c-section-left-right-with-text-block"}}

<div class="{{ $c }}" style=" background-color: {{ .section_background_color }}">
    {{ if eq .image_alignment "left"}}
        <div class="{{ $c }}__image-left">
            <img src="{{ .image_path }}" alt="{{ .image_alt }}" >
        </div>

        <div class="{{ $c }}__right">
            <h2 class="{{ $c }}__uppercase">{{ .title }}</h2>
            <h5 class="{{ $c }}__subtitle">{{ .heading }}</h5>
            <p>{{ .text | markdownify }}</p>
        </div>

    {{ else }}
        
    <div class="{{ $c }}__left">
        <h2 class="{{ $c }}__uppercase">{{ .title }}</h2>
        <h5 class="{{ $c }}__subtitle">{{ .heading }}</h5>
        <p>{{ .text | markdownify }}</p>
    </div>

    <div class="{{ $c }}__image-right">
        <img src="{{ .image_path }}" alt="{{ .image_alt }}" >
    </div>

{{ end }}

</div>
