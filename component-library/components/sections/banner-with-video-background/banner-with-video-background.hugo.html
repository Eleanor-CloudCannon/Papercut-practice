{{ $c := "c-banner-with-video-background-block" }}

<div class="{{ $c }}">
  <div class="{{ $c }}__background">
    <img src="{{ .background_image }}">
  </div>
  
  <div class="{{ $c }}__text-section">
    <img src="{{ .logo_path }}">
    <h2>{{ .subtitle }}</h2>
    <button class="{{ $c }}__green-button">{{ .button }}</button>
  </div>

</div>
